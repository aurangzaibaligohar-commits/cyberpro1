        body.light-mode-on #toggle-wrapper { background-color: rgba(0,0,0,0.05) !important; }

        .toggle-checkbox { transition: transform 0.3s ease; }

    <script>
        function toggleTheme() {
            const toggle = document.getElementById('theme-toggle');
            const body = document.body;
            if (!toggle) return;

            if (toggle.checked) {
                body.classList.add('light-mode-on');
                body.style.setProperty('background-color', '#f8fafc', 'important');
                localStorage.setItem('userTheme', 'light');
            } else {
                body.classList.remove('light-mode-on');
                body.style.setProperty('background-color', '#020617', 'important');
                localStorage.setItem('userTheme', 'dark');
            }
        }

        // Isko check karna zaroori hai load par
        function applySavedTheme() {
            const saved = localStorage.getItem('userTheme');
            const toggle = document.getElementById('theme-toggle');
            if (saved === 'light' && toggle) {
                toggle.checked = true;
                toggleTheme();
            }
        }
    </script>
